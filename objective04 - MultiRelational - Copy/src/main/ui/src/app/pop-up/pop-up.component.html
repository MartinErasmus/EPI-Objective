
    <h2 class="text-center">
    Confirm {{actionName}}
</h2>
<ul class="list-group list-group-horizontal-sm">
    <li class="list-group-item bg-secondary" >
        <button (click)="closeAction()" class="btn btn-danger">Cancel</button>
    </li>
    <li class="list-group-item bg-secondary">
        <button (click)="executeAction()" class="btn btn-success">Ok</button>
    </li>
</ul>
